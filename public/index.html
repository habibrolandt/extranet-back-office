  <script>
    // Fonction pour charger les valeurs de localStorage
    function loadSettings() {
      const layout = localStorage.getItem('layout') || 'vertical';
      const topbar = localStorage.getItem('topbar') || 'light';
      const sidebar = localStorage.getItem('sidebar') || 'dark';
      const sidebarSize = localStorage.getItem('sidebarSize') || 'lg';
      const sidebarImage = localStorage.getItem('sidebarImage') || 'none';
      const preloader = localStorage.getItem('preloader') || 'disable';
      const theme = localStorage.getItem('theme') || 'light';
      const layoutWidth = localStorage.getItem('layoutWidth') || 'fluid';
      const layoutPosition = localStorage.getItem('layoutPosition') || 'fixed';
      const layoutStyle = localStorage.getItem('layoutStyle') || 'default';
      const sidebarVisibility = localStorage.getItem('sidebarVisibility') || 'show';

      document.documentElement.setAttribute('data-layout', layout);
      document.documentElement.setAttribute('data-topbar', topbar);
      document.documentElement.setAttribute('data-sidebar', sidebar);
      document.documentElement.setAttribute('data-sidebar-size', sidebarSize);
      document.documentElement.setAttribute('data-sidebar-image', sidebarImage);
      document.documentElement.setAttribute('data-preloader', preloader);
      document.documentElement.setAttribute('data-bs-theme', theme);
      document.documentElement.setAttribute('data-layout-width', layoutWidth);
      document.documentElement.setAttribute('data-layout-position', layoutPosition);
      document.documentElement.setAttribute('data-layout-style', layoutStyle);
      document.documentElement.setAttribute('data-sidebar-visibility', sidebarVisibility);
    }

    // Charger les param√®tres au chargement de la page
    window.onload = loadSettings;
  </script>
